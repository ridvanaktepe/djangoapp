{% extends "base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}
<div class="col-md-12">
    <h4>Python Django PostgreSQL Example</h4>
    <form method="POST" class="post-form" action="/update/{{uav.UavId}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UavId:</label>
                <div class="col-sm-4">
                    <span>{{ uav.UavId }}</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UavName:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="UavName" id="id_UavName" required maxlength="25"
                        value="{{ uav.UavName }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UavModel:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="UavModel" id="id_UavModel" required maxlength="25"
                        value="{{ uav.UavModel }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UavWeight:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="UavWeight" id="id_UavWeight" required maxlength="25"
                        value="{{ uav.UavWeight }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UavCategory:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="UavCategory" id="id_UavCategory" required maxlength="25" 
                        value="{{ uav.UavCategory }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success btn-lg">Update</button>
                </div>
            </div>
        </div>
    </form>
    {% endblock content %}
